<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>templet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card">

                    <div class="card-header">
                        calcluter
                    </div>


                    <div class="card-body">
                        <form id="myform" method="post" action="">
                            <div class="mb-3">
                                <label for="num1" class="form-label">Number 1</label>
                                <input type="number" class="form-control" id="num1" required>
                            </div>
                            <div class="mb-3">
                                <label for="num2" class="form-label">Number 2</label>
                                <input type="number" class="form-control" id="num2" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Operation</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="operation" id="addition"
                                        value="addition" checked>
                                    <label class="form-check-label" for="addition">
                                        Addition
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="operation" id="subtraction"
                                        value="subtraction">
                                    <label class="form-check-label" for="subtraction">
                                        Subtraction
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="operation" id="multiplication"
                                        value="multiplication">
                                    <label class="form-check-label" for="multiplication">
                                        Multiplication
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="operation" id="division"
                                        value="division">
                                    <label class="form-check-label" for="division">
                                        Division
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Calculate</button>
                        </form>
                        <div id="output">
                            output come hear
                        </div>

                    </div>

                </div>




            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1eb5f37e38.js" crossorigin="anonymous"></script>

    <script src="comman.js">

    </script>
    <script>

        myform.onsubmit = function () {
            //CREATE OBJECT WITH FIRST WAY.....
            var mymath = {

                number1: $('num1'),
                number2: $('num2'),
                myform: $('myform'),
                output: $('output'),

                add: function () {
                    output.innerHTML = parseInt(this.number1.value) + parseInt(this.number2.value);
                },
                sub: function () {
                    output.innerHTML = parseInt(this.number1.value) - parseInt(this.number2.value);
                },
                mul: function () {
                    output.innerHTML = parseInt(this.number1.value) * parseInt(this.number2.value);
                },
                div: function () {

                    let temp = parseInt(this.number1.value) / parseInt(this.number2.value);
                    temp = temp.toFixed(2);
                    output.innerHTML = temp;


                }
            }
            //FIND OUT SELECTED RADIO BUTTON....

            var operation = document.querySelector("input[name='operation']:checked").value;

            if (operation === 'addition') {
                mymath.add();
            }
            else if (operation === 'subtraction') {
                mymath.sub();
            }
            else if (operation === 'multiplication') {
                mymath.mul();
            }
            else if (operation === 'division') {
                mymath.div();
            }

            return false;




        }

    </script>

</body>

</html>
