<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>templet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
      .error {
          background-color: bisque;
          border: 2px solid red;
      }

      .no-error {
          background-color: white;
          border: 2px solid green;
      }
  </style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-2">
        <div class="card">
          <div class="card-header">
            <h4>Loop Form</h4>
          </div>
          <div class="card-body">

            <form>
              <div class="mb-3">
                <label for="rows">Number of Rows:</label>
                <input type="number" class="form-control" style=" border: 2px solid rgb(25, 4, 4)" id="rows" name="rows" onblur="GenerateTable();>
              </div>
              <div class="mb-3">
                <label for="columns">Number of Columns:</label>
                <input type="number" class="form-control" id="columns" style=" border: 2px solid rgb(26, 6, 6)" name="columns" onblur="GenerateTable();">
              </div>
              <div class="mb-3">
                <label>Loop Type:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="loop" id="whileLoop" onchange="GenerateTable();"
                    value="while">
                  <label class="form-check-label" for="whileLoop">
                    While Loop
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="loop" id="forLoop" onchange="GenerateTable();"
                    value="for">
                  <label class="form-check-label" for="forLoop">
                    For Loop
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="loop" id="doWhileLoop" onchange="GenerateTable();"
                    value="do-while">
                  <label class="form-check-label" for="doWhileLoop">
                    Do-While Loop
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-10">
        <div class="card">
          <div class="card-header">
            <h3>HTML table</h3>
          </div>
          <div class="card-body">
            <table id="table" class="table table-bordered table-striped" width="100%">

            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/1eb5f37e38.js" crossorigin="anonymous"></script>
  <script>
    var rows = document.getElementById("rows");
    var columns = document.getElementById("columns");
    var table = document.getElementById("table");

    var isValidateInput = function () {
      var isvalid = true;
      if (rows.value === "") {

        rows.className = "form-control error";
        isvalid = false;
      }
      else {
        rows.className = "form-control no-error";
      }

      if (columns.value === "") {
        columns.className = " form-control error";
        isvalid = false;
      }
      else {
        columns.className = "form-control no-error";
      }
      return isvalid;
    }
    var GenerateTable = function () {
      let isValid = isValidateInput();
      if (isValid === true) {
        //findout which of the radio button is checked
        let loop = document.querySelector("input[name='loop']:checked").value;
        let output = '';
        var totalrow = parseInt(rows.value);
        var totalcolumn = parseInt(columns.value);
        if (loop === 'for') {
          for (let r = 1; r <= totalrow; r = r + 1) {
            output += '<tr>';

            for (let c = 1; c <= totalcolumn; c = c + 1) {
              output += `<td>${c}</td>`;
            }

            output += '</tr>';
          }
        }
        else if (loop === 'while') {
          let r = 1;
          while (r <= totalrow) {
            output += "<tr>";
            let c = 1;
            while (c <= totalcolumn) {
              output += `<td>${c}</td>`;
              c = c + 1;
            }
            output += "</tr>";
            r = r + 1;
          }
        }
        document.getElementById("table").innerHTML = output;
      }
    }
  </script>

</body>

</html>
