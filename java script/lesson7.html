<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>templet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
      .error {
          background-color: bisque;
          border: 2px solid red;
      }

      .no-error {
          background-color: white;
          border: 2px solid green;
      }
  </style>

      </head>

<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
          <div class="card">
            <div class="card-header">
                <h2>loop  form</h2>
            </div>
            <div class="card-body">
              
              <form action="success.html" class="form-control">
                <label for="row" class="p-3 fs-4"> Enter Row</label>
                <input type="number" name="row" id="row" class="form-control" placeholder="Enter Row in number" required onblur="GenerateTable();" > <br/>

                <label for="collum" class="p-3 fs-4"> Enter collum</label>
                <input type="number" name="collum" id="collum" class="form-control" placeholder="Enter collum in number" onblur="GenerateTable();" required>

              </form>
              
            </div>
          </div>
        </div>
        <div class="col-lg-8">
            <div class="card">
              <div class="card-header">
                  <h1>table form</h1>
              </div>
              <div class="card-body">
                <table class="table table-striped table-border" id="table" width="100%">

                </table>
              </div>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/1eb5f37e38.js" crossorigin="anonymous"></script>

  <script>

      var rows = document.getElementById("row");
      var columns = document.getElementById("collum");
      var table = document.getElementById("table");

      var isValidateInput = function () {
      var isvalid = true;
      if (rows.value === "") {

        rows.className = "form-control error";
        isvalid = false;
      }
      else {
        rows.className = "form-control no-error";
      }

      if (columns.value === "") {
        columns.className = " form-control error";
        isvalid = false;
      }
      else {
        columns.className = "form-control no-error";
      }
      return isvalid;
    }
    var GenerateTable = function () {
      let isValid = isValidateInput();
      if (isValid === true) 
      {
        //findout which of the radio button is checked
        let output = '';
        var totalrow = parseInt(rows.value);
        var totalcolumn = parseInt(columns.value);

        for (let r = 1; r <= totalrow; r = r + 1) {
            output += '<tr>';

            for (let c = 1; c <= totalcolumn; c = c + 1) {
              output += `<td>${c}</td>`;
            }

            output += '</tr>';
          }
          document.getElementById("table").innerHTML = output;
        }
       
      }

        
  </script>


</body>

</html>
