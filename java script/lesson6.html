<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>templet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    
</head>

<body>
  <div class="container">
    <div class="row">
        <div class="col-12 offset-3">
            <section class="">
                <div class="card mt-5  w-50">
                    <div class="card-header text-bg-danger text-center">

                       <h3> simple interest calculator </h3>

                    </div>
                     

                    <div class="card-body">

                        <form action="success.html" onsubmit="return Calculateprn();" >

                            <div class="mb-3">
                                <label for="principal-amount" class="form-label text-dark">principal amount:</label> <br/>
                                <input type="number" name="amount" id="amount" placeholder="Enter principal-amount" required>
                            </div>

                            <div class="mb-3">
                                <label for="rate" class="form-label text-dark">Rate</label> <br/>
                                <input type="number" name="rate" id="rate" placeholder="Enter Rate" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="duration" class="form-label text-dark">duration</label> <br/>
                                <input type="number" name="time" id="duration" placeholder="Enter Duration in month" required>
                            </div>

                            <div class="mb-3">
                                <input type="submit" value="Find simple interest" id="submit" class="btn btn-danger">
                            </div>
    
                         </form>

                        <div id="output" class="mb-3 p-3 alert alert-danger ">
                            output will come hear

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/1eb5f37e38.js" crossorigin="anonymous"></script>

  <script>

            var amount=document.getElementById("amount");
            var rate=document.getElementById("rate");
            var duration=document.getElementById("duration");

            function Calculateprn()
            {
                let p = parseInt(amount.value);
                let r = parseInt(rate.value);
                let n = parseInt(duration.value);
                let prn = (p*r*n)/100;
                output.innerHTML= prn.toFixed(2);

                return false

            }



  </script>


</body>

</html>
