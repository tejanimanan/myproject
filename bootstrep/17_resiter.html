<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>templet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
   
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <form action="">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-bg-light">Register</h3>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="firstname" class="form-label">surname</label>
                                    <input type="text" class="form-control" id="firstname" name="firstname" required />
                                </div>
                                <div class="col">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required />
                                </div>
                                <div class="col">
                                    <label for="fathername" class="form-label">Fathername</label>
                                    <input type="text" class="form-control" id="fathername" name="fathername" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                              
                                <div class="col">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="email" name="email" required />
                                </div>
                                <div class="col">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="text" class="form-control" id="password" name="password" required />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="mobile" class="form-label">Mobile</label>
                                    <input type="tel" class="form-control" id="mobile" name="mobile" required />
                                </div>
                                <div class="col">
                                    <label for="state" class="form-label">Select state</label>
                                    <select name="state" id="state" class="form-select">
                                        <option value="">State</option>
                                        <option value="">Gujarat</option>
                                        <option value="">Maharastra</option>
                                        <option value="">Rajasthan</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="city" class="form-label">Select City</label>
                                    <select name="city" id="city" class="form-select">
                                        <option value="">City</option>
                                        <option value="">Bhavnagar</option>
                                        <option value="">Baroda</option>
                                        <option value="">Surendranagar</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="pincode" class="form-label">Pincode</label>
                                    <input type="number" class="form-control" id="pincode" name="pincode" required />
                                </div>
                                <div class="row">
                                    <div class="col-10">
                                        
                                    </div>
                                    <div class="col-2 p-4 ">
                                        <input type="submit" value="log in" class="btn btn-success shadow">
                                        <input type="reset" value="reset" class="btn btn-success shadow">
                                    </div>
                              </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1eb5f37e38.js" crossorigin="anonymous"></script>
    

</body>
</html>
