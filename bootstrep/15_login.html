<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>templet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <div class="card shadow">
                    <div class="card-header text-bg-primary">
                        <h3><i class="fa-brands fa-square-facebook"></i>ace book <br/><i class="fa-solid fa-user-lock"></i> Change password</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-3">
                                <label for="password" class="col-form-label col-sm-5"><i class="fa-solid fa-lock"></i> Password</label>
                                <div class="col-sm-7">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="confirm_password" class="col-form-label col-sm-5"><i class="fa-solid fa-key"></i>Confirm password</label>
                                <div class="col-sm-7">
                                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm password" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="confirm_new_password" class="col-form-label col-sm-5"> <i class="fa-solid fa-key"></i> Confirm new password</label>
                                <div class="col-sm-7">
                                    <input type="password" name="confirm_new_password" id="confirm_new_password" class="form-control" placeholder="Confirm new password" required />
                                </div>
                            </div>
                            <input type="submit" value="save changes" class="btn btn-primary w-100">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1eb5f37e38.js" crossorigin="anonymous"></script>
    

</body>
</html>
