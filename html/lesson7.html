</head>
<body>

                <td>new password</td>
            </tr>
            <tr>

                    <input type="password" name="new_password" id="new_password" required/>
                </td>
            </tr>

                <td>
                    confirm password
                </td>
            </tr>

            </tr>

                <td align="center">

                </td>
            </tr>
        </table>
    </form>
